# Common vars
availability_zone: melbourne-qh2-uom
instance_image: bbaf16f8-2484-48d7-b455-42209cc4b8d2
instance_key_name: group9_key
instance_flavor: uom.mse.1c4g
instance_network: qh2-uom-internal

# location to save the IP addresses
ip_file: "./inventory/instance_addresses.ini"

# Volume
volumes:
  - vol_name: demo-vol-1-1
    vol_size: 10
  - vol_name: demo-vol-1-2
    vol_size: 10
  - vol_name: demo-vol-2-1
    vol_size: 10
  - vol_name: demo-vol-2-2
    vol_size: 10
  - vol_name: demo-vol-3-1
    vol_size: 10
  - vol_name: demo-vol-3-2
    vol_size: 10

# Security group
security_groups:
  - name: all_ports
    description: "Demo security group for all ports"
    protocol: tcp
    port_range_min: 1
    port_range_max: 65535
    remote_ip_prefix: 0.0.0.0/0
  - name: udp_port_4789
    description: "Demo security group for udp port_4789"
    protocol: udp
    port_range_min: 4789
    port_range_max: 4789
    remote_ip_prefix: 0.0.0.0/0
  - name: udp_port_7946
    description: "Demo security group for udp port_7946"
    protocol: udp
    port_range_min: 7946
    port_range_max: 7946
    remote_ip_prefix: 0.0.0.0/0
  # - name: demo_ssh
  #   description: "Demo security group for SSH access"
  #   protocol: tcp
  #   port_range_min: 22
  #   port_range_max: 22
  #   remote_ip_prefix: 0.0.0.0/0
  # - name: demo_http
  #   description: "Demo security group for HTTP"
  #   protocol: tcp
  #   port_range_min: 80
  #   port_range_max: 80
  #   remote_ip_prefix: 0.0.0.0/0

# Instance
instances:
  - name: demo-1
    volumes: ["demo-vol-1-1", "demo-vol-1-2"]
  - name: demo-2
    volumes: ["demo-vol-2-1", "demo-vol-2-2"]
  - name: demo-3
    volumes: ["demo-vol-3-1", "demo-vol-3-2"]
